<!DOCTYPE html>
<html lang="en/PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form1.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="tasks.css">
    <title>Lista zadań</title>
</head>

<body>
    <main class="main">
        <h1 class="main__header">Lista zadań</h1>
        <div class="main__group">
            <h2 class="main__subHeader">Dodaj nowe zadanie</h2>
            <hr>
            <form class="form js-form">
                <input autofocus class="form__input js-taskContent" type="text" placeholder="Co jest do zrobienia?">
                <button class="form__newTaskButton js-newTaskButton">Dodaj zadanie</button>
            </form>
        </div>

        <div class="main__group">
            <div class="main__wrapper">
                <h2 class="main__subHeader">Lista zadań</h2>
                <div class="main__buttons"></div>
            </div>
            <hr>
            <ul class="tasks js-tasksContainer">
                Only pros look down here ;)
            </ul>
        </div>
    </main>
</body>

</html>
