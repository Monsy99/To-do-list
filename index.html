<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script defer src="app.js"></script>
    <title>Lista zadań</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="header">Lista zadań</h1>
        <main class="main">
            <h2 class="main__header">Dodaj nowe zadanie</h2>
            <hr>
            <form class="main__form js-form">
                <input autofocus required class="main__input js-taskContent" type="text" placeholder="Co jest do zrobienia?">
                <button class="main__button js-newTaskButton">Dodaj zadanie</button>
            </form>
        </main>
        <aside class="tasks">
            <h2 class="tasks__header">Lista zadań</h2>
            <hr>
            <ul class="tasks__list js-tasksContainer">
                Only pros look down here ;)
            </ul>
        </aside>
    </div>
</body>

</html>
